<html>
<head>
    <title>Item Details</title>
    <link href="{{ url_for('static', path='/css/bootstrap.css') }}" rel="stylesheet">
    <script src="static/js/bootstrap.min.js"></script>

</head>
<body>
<form>
<div class="container w-50">
    <h1> List of Goldfish </h1>

    <table class="table  table-hover table-sm">
        <thead>
         <td>Id</td>
         <td>Name</td>
         <td>Image</td>
         <td>Description</td>
         <td>&nbsp;</td>
         <td>&nbsp;</td>
  </thead>
        {% for fish in fish_list %}
        <tr>
            <td><a href="http://localhost:8000/fish/{{fish.fish_id}}">{{fish.fish_id}}</a></td>
            <td>{{fish.fish_name}}</td>
            <td><img src="/static/images/{{fish.fish_image}}" width="100" height="50" alt="{{fish.fish_image}}" title="{{fish.fish_image}}"></td>
            <td>{{fish.fish_description}}</td>
            <td><a class="btn btn-warning" href="http://localhost:8000/fish/edit/{{fish.fish_id}}">Edit</a></td>
            <td>
                <a class="btn btn-danger" href="http://localhost:8000/fish/delete/{{fish.fish_id}}">Delete</a>

            </td>
        </tr>

        {% endfor %}
    </table>
     <a class="btn btn-success" href="http://localhost:8000/createui">Create a new fish</a>
</div>
</form>
</body>
</html>
